<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Posters - Home</title>

    <!-- Integrated CSS -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Container */
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Header */
        header {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation Links */
        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #ff4757;
            font-size: 18px;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .buttons {
            margin: 30px 0;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .signup {
            background-color: #1e90ff;
            color: white;
        }

        .signup:hover {
            background-color: #007bff;
        }

        .login {
            background-color: #2ed573;
            color: white;
        }

        .login:hover {
            background-color: #20bf6b;
        }

        /* Footer */
        footer {
            margin-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Posters</h1>
            <p>Find and order your favorite movie posters!</p>
        </header>
        
        <nav>
            <a href="posters.html">View Posters</a>
            <a href="resume.pdf" target="_blank">View My Resume</a>
        </nav>

        <div class="buttons">
            <a href="frontreg.html"><button class="signup">SIGN UP</button></a>
            <a href="frontlogin.html"><button class="login">LOG IN</button></a>
        </div>

        <footer>
            <a href="exit.html">Logout</a>
        </footer>
    </div>
</body>
</html>
