<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript to Redirect to movie.html -->
    <script>
        function redirectToMovie(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "posters.html"; // Redirect to movie.html
        }
    </script>
</head>
<body>
    <h2>Register</h2>
    <form onsubmit="redirectToMovie(event)"> <!-- Calls JavaScript function -->
        <label>Name:</label> <input type="text" name="name" required><br>
        <label>Department:</label> <input type="text" name="department" required><br>
        <label>Year:</label> <input type="number" name="year" required><br>
        <label>Section:</label> <input type="text" name="section" required><br>
        <label>Password:</label> <input type="password" name="password" required><br>
        <label>Confirm Password:</label> <input type="password" name="confirm_password" required><br>
        <button type="submit">SIGN UP</button> <!-- Button triggers redirection -->
    </form>
    
    <a href="frontlogin.html">Already registered? Login here</a>
</body>
</html>
